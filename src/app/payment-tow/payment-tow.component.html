
<!-- ✅ Modal for Success/Error -->
<div *ngIf="showModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
    <h2 *ngIf="paymentSuccess" class="text-green-600 text-xl font-semibold text-center">
      ✅ Payment Successful!
    </h2>
    <h2 *ngIf="!paymentSuccess" class="text-red-600 text-xl font-semibold text-center">
      ❌ Payment Failed
    </h2>

    <p class="text-gray-700 text-center mt-4">
      {{ paymentSuccess ? 'Thank you for your payment! Your transaction was successful.' : paymentError }}
    </p>

    <button (click)="closeModal()" class="mt-4 w-full px-4 py-2 bg-gray-600 text-white font-medium rounded-lg hover:bg-gray-700">
      Close
    </button>
  </div>
</div>
