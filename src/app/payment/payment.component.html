<div class="p-8 max-w-sm mx-auto bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
    Pay ${{ amount }}
  </h2>

  <!-- Stripe Card Element -->
  <div id="card-element" class="p-4 border border-gray-300 rounded-lg bg-gray-50"></div>

  <!-- Pay Button -->
  <button
    (click)="pay()"
    class="cursor-pointer mt-6 w-full px-6 py-3 bg-blue-600 text-white font-medium rounded-lg transition duration-300 ease-in-out hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
  >
    Pay ${{ amount }} Now
  </button>
</div>

<!-- ✅ Modal for Success/Error -->
<div
  *ngIf="showModal"
  class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-50"
>
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
    <h2
      *ngIf="paymentSuccess"
      class="text-green-600 text-xl font-semibold text-center"
    >
      ✅ Payment Successful!
    </h2>
    <h2
      *ngIf="!paymentSuccess"
      class="text-red-600 text-xl font-semibold text-center"
    >
      ❌ Payment Failed
    </h2>

    <p class="text-gray-700 text-center mt-4">
      {{ paymentSuccess ? 'Thank you for your payment! Your transaction was successful.' : paymentError }}
    </p>

    <button
      (click)="closeModal()"
      class="mt-4 w-full px-4 py-2 bg-gray-600 text-white font-medium rounded-lg hover:bg-gray-700"
    >
      Close
    </button>
  </div>
</div>
